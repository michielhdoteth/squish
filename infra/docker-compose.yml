services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: squish-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-squish}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-squish_dev}
      POSTGRES_DB: ${POSTGRES_DB:-squish}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - squish_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-squish}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: squish-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - squish_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  squish_postgres_data:
  squish_redis_data:
